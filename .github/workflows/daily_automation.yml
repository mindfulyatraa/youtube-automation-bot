name: Daily YouTube Automation

on:
  schedule:
    # 8:00 AM IST = 02:30 UTC
    # 10:00 AM IST = 04:30 UTC (Test slot)
    # 8:00 PM IST = 14:30 UTC
    - cron: '30 2,4,14 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create Secrets Files
      run: |
        echo '${{ secrets.CLIENT_SECRETS_JSON }}' > client_secrets.json
        echo '${{ secrets.TOKEN_JSON }}' > token.json

    - name: Run Automation
      run: |
        python youtube_automation.py --run-now

    - name: Upload Artifacts (Logs)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: automation-logs
        path: |
            automation.log
            upload_history.json
