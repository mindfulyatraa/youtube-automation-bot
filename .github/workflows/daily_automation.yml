name: Daily YouTube Automation

on:
  schedule:
    # 8:00 AM IST = 02:30 UTC
    # 8:00 PM IST = 14:30 UTC
    - cron: '30 2,14 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create Secrets Files
      run: |
        echo '${{ secrets.CLIENT_SECRETS_JSON }}' > client_secrets.json
        echo '${{ secrets.TOKEN_JSON }}' > token.json

    - name: Run Viral Channels Automation
      run: |
        python automate_viral_channels.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "Processed video upload [skip ci]" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
